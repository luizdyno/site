<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Farmácia">
    <meta name="author" content="Luiz Henrique">
    <title> Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="website icon" type="png" href="FARMA.png">
   
</head>
<body>
  <main class="container">
    <img src="farma.jpeg" width="110% ">
    <form>
        <h1>Login</h1>
        <div class="input-box">
            <input placeholder="Usuário" type="email">
            <i class="bx bxs-user"></i>

        </div>
        <div class="input-box">
            <input placeholder="Senha " type="password">
            <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="lembrar-senha">
        <label>
         <input type="checkbox">
         Lembrar minha senha
        </label> <br>
        <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit" class="Login" value="Entrar">Entrar</button>
        <div register-Link>
            <p>Não tem uma conta? <a href="cadastro.html"> Cadastre-se</a></p>
        </div>
    </form>
  </main>

</body>
</html>
